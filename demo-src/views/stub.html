<div class="listitem">
	<h2><%- model.name?model.name:"Faceless" %></h2>
	<p><%- model.text?model.text:"No bio." %><%= (model.sexWith.length>0) ? " Also, has sex with:" : "" %></p>
	<% if(model.sexWith.length>0) { %>
		<ul>
			<% _.each(model.sexWith, function(id) { print("<li>"+id+"</li>"); }); %>
		</ul>
	<% } %>
	<div class="close" data-itemid="<%= id %>">&times;</div>
</div>
